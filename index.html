<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <img class="pic" src="./assets/images.jpg" alt="">
    <div class="inside">
        <div class="container">
            <h1 id="title">NUMBERATES</h1>
            <hr />
            <h2 id="heading"> Guess the number between 1-100 </h2>
            <div class="input-container">
            <label id="textLabel">Enter the number :</label>
            <input type="number" name="inputName" id="textBox" min="0" max="100">
            <div>
            <button type="submit" id="checkButton">Check</button>
            </div></div>
            <div class="att">
            <label id="attemptLabel" class="al"> Lives:<span id="attemptCount" class="ac">10</span> </label></div>
            <div id="message"></div>
        </div>
        <script src="./app.js" type="module"></script>
    </div>
</body>
</html>
